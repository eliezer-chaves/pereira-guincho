<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16986919109"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Auto Socorro Pereira</title>
    <meta name="description"
        content="A página que você procura não foi encontrada. Retorne à página inicial do Auto Socorro Pereira para acessar nossos serviços de guincho 24h em Taubaté.">
    <meta name="robots" content="noindex, follow">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet">
    <link rel="icon" href="assets/img/logo-circle.webp" type="image/x-icon">

    <style>
        :root {
            --red: #d9313a;
            --red-hover: #c02b33;
            --black: #212529;
            --gray-medium: #6c757d;
            --gray-light: #f1f3f5;
        }

        /* Basic reset for better consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex; /* Using flexbox on the body to center all content */
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--red);
            border-radius: 16px 16px 0 0;
        }

        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: var(--red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-icon .material-icons {
            font-size: 50px;
            color: white;
        }

        .error-number {
            font-size: 90px;
            font-weight: bold;
            color: var(--red);
            line-height: 1;
            margin-bottom: 5px;
        }

        .error-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 16px;
            color: var(--gray-medium);
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .error-btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--red);
            color: white;
            border: none;
            cursor: pointer;
        }

        .error-btn:hover {
            background: var(--red-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
            }

            .error-icon {
                width: 80px;
                height: 80px;
            }

            .error-icon .material-icons {
                font-size: 40px;
            }

            .error-number {
                font-size: 70px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-message {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <span class="material-icons">search_off</span>
        </div>

        <div class="error-number">404</div>
        
        <h1 class="error-title">Página Não Encontrada</h1>
        
        <p class="error-message">
            Ops! A página que você está procurando não existe ou foi movida.
            Volte para a página inicial para encontrar os serviços que precisa.
        </p>

        <a href="/" class="error-btn">
            Voltar ao Início
        </a>
    </div>
</body>

</html>
